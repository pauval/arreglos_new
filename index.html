<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Todo List</h1>
      <div class="task-container">
        <div class="add-task">
          <input type="text" id="taskInput" placeholder="Ingrese una nueva tarea">
          <button onclick="addTask()">Agregar tarea</button>
        </div>

        <div class="summary" id="taskSummary">
          <div class="cont_left">
            <p>Total de tareas: <span id="totalTasks">0</span></p>
            <p>Total de tareas realizadas: <span id="completedTasks">0</span></p>
          </div>
          <div class="cont_rght">
            <ul id="taskList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
